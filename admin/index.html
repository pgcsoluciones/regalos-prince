<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Prince Admin | Constructor</title>
</head>
<body>
  <script>
    // 1. Receptor de emergencia para capturar el token
    window.addEventListener("message", (event) => {
      if (typeof event.data === "string" && event.data.includes("authorization:github:success")) {
        const dataStr = event.data.split("success:")[1];
        try {
          const data = JSON.parse(dataStr);
          // Creamos el objeto de usuario que Decap espera
          const userData = JSON.stringify({ token: data.token, provider: "github" });
          
          // FORZAMOS el guardado en LocalStorage
          localStorage.setItem("decap-cms-user", userData);
          localStorage.setItem("netlify-cms-user", userData);
          
          alert("¡Token capturado con éxito! El panel cargará ahora.");
          window.location.reload();
        } catch (e) {
          console.error("Error al procesar el JSON:", e);
        }
      }
    }, false);
  </script>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
