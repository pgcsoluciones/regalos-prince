<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalos San Valent√≠n | Prince Grupo Creativo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mantenemos tus estilos de hamburguesa */
        .menu-hamburguesa {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
        }
        .linea {
            width: 25px;
            height: 3px;
            background-color: var(--negro-prince);
            border-radius: 2px;
        }
        .nav-movil {
            display: none;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            background: white;
            flex-direction: column;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .nav-movil a {
            padding: 15px;
            border-bottom: 1px solid #eee;
            text-decoration: none;
            color: black;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header style="position: sticky; top: 0; z-index: 1000; background: white; display: flex; justify-content: space-between; align-items: center; padding: 10px 5%; border-bottom: 2px solid var(--verde-prince);">
        <img src="logo%20blco%20pgc-01.png" alt="Prince Grupo Creativo" style="height: 50px; width: auto;">
        
        <div class="menu-hamburguesa" onclick="toggleMenu()">
            <div class="linea"></div>
            <div class="linea"></div>
            <div class="linea"></div>
        </div>

        <nav id="menu-desplegable" class="nav-movil">
            <a href="#catalogo" onclick="toggleMenu()">Cat√°logo</a>
            <a href="#" onclick="toggleMenu()">Personalizados</a>
            <a href="#" onclick="toggleMenu()">Preguntas Frecuentes</a>
            <a href="#" style="background: var(--verde-prince); color: white;">Ir a Tienda</a>
        </nav>
    </header>

    <section class="hero" style="padding: 40px 20px; text-align: center; background: #fdfdfd;">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Valentine's Day</h1>
        <p style="color: #666; margin-bottom: 20px;">Detalles √∫nicos de Prince Grupo Creativo.</p>
        <a href="#catalogo" class="btn-prince" style="display: block; width: 100%; max-width: 250px; margin: 0 auto;">Ver Colecciones</a>
    </section>

    <section id="catalogo" style="padding: 20px;">
        <h2 style="font-size: 1.1rem; letter-spacing: 1px;">DESCUBRE NUESTRAS <strong style="color: var(--verde-prince);">COLECCIONES</strong></h2>
        
        <div class="grid-productos" id="catalogo-lista">
            <p style="grid-column: span 2; text-align: center;">Cargando sorpresas de San Valent√≠n...</p>
        </div>
    </section>

    <div style="background-color: var(--verde-prince); padding: 30px; text-align: center; margin: 20px 0; border-radius: 10px;">
        <h2 style="margin: 0;">TESTIMONIOS</h2>
    </div>

    <footer style="padding: 30px 20px; background: #1a1a1a; color: white; text-align: center;">
        <p style="font-size: 0.9rem;">&copy; 2026 Prince Grupo Creativo.</p>
        <div style="font-size: 0.7rem; margin-top: 10px; opacity: 0.6;">
            <a href="#" style="color: white;">T√©rminos</a> | <a href="#" style="color: white;">Env√≠os</a>
        </div>
    </footer>

    <div class="ai-widget" style="position: fixed; bottom: 20px; right: 20px; background: black; color: white; padding: 12px 20px; border-radius: 30px; display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 2000;">
        <span>ü§ñ</span> <b>Asistente</b>
    </div>

    <div id="modal-visor" class="modal-prince" onclick="cerrarModal()">
        <span class="close-modal">&times;</span>
        <img id="img-modal" class="modal-content">
    </div>

    <script>
        // Funci√≥n para el men√∫ hamburguesa
        function toggleMenu() {
            const menu = document.getElementById('menu-desplegable');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        // Motor de carga de productos desde Cloudflare D1
        async function cargarProductos() {
            const lista = document.getElementById('catalogo-lista');
            try {
                const res = await fetch('/api/productos');
                const productos = await res.json();
                
                if (productos.length === 0) {
                    lista.innerHTML = "<p style='grid-column: span 2;'>Pr√≥ximamente m√°s productos...</p>";
                    return;
                }

                lista.innerHTML = productos.map(p => {
                    const fotos = p.galeria ? p.galeria.split(',') : [p.imagen_url];
                    return `
                        <div style="border: 1px solid #eee; border-radius: 12px; overflow: hidden; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                            <div class="card-gallery" onclick="event.stopPropagation(); abrirModal('${fotos[0].trim()}')">
                                ${fotos.map(f => `<img src="${f.trim()}" alt="${p.nombre}">`).join('')}
                            </div>
                            <div style="padding: 12px;">
                                <h3 style="font-size: 0.9rem; margin: 0; color: #333;">${p.nombre}</h3>
                                <b style="color: var(--verde-prince); font-size: 1.1rem;">DOP ${p.precio.toLocaleString()}</b>
                                <button onclick="window.location.href='https://wa.me/829XXXXXXX?text=Hola Prince, me interesa: ${p.nombre}'" 
                                        class="btn-prince" style="width: 100%; margin-top: 10px; padding: 10px; font-size: 0.8rem; border: none; cursor:pointer;">
                                    Cotizar WhatsApp
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                console.error("Error cargando productos:", e);
                lista.innerHTML = "<p style='grid-column: span 2;'>Error al conectar con el cat√°logo.</p>";
            }
        }

        // Funciones del Modal
        function abrirModal(src) {
            document.getElementById('img-modal').src = src;
            document.getElementById('modal-visor').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modal-visor').style.display = 'none';
        }

        // Iniciar carga al abrir la web
        window.onload = cargarProductos;
    </script>
</body>
</html>
